	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<body onload="getHome()">
    <!-- navigation bar -->
	 <div style="background-image: url('./img/head_bg00.jpg'); background-size: cover;">
		<p style="text-align:center;">
			<a href="./home.html">
				<br><img src="./img/logo_border.png" alt="CharityHub Logo">
			</a>
		</p>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" href="./home.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./about.html">About</a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="#myModal" class="nav-link" data-toggle="modal" onclick="openModal()">Register</a>
				</li>
				<li class="nav-item">
					<a href="#myModal1" class="nav-link" data-toggle="modal" onclick="openModal()">Login</a>
				</li>
			</ul>
		</nav>
	</div>

	<!-- Modal HTML -->
	<div id="myModal" class="modal fade">
		<div class="modal-dialog modal-login">
			<div class="modal-content">
				<div class="modal-header">
					<div class="avatar">
						<img src="https://www.tutorialrepublic.com/examples/images/avatar.png" alt="Avatar">
					</div>
					<h4 class="modal-title">Sign Up page</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="text" class="form-control" name="Username" placeholder="Email Adress"
							required="required">
					</div>
					<div class="form-group">
						<input id="psw" type="password" class="form-control" name="password" placeholder="Password"
							required="required">
					</div>
					<div class="form-group">
						<input id="cpsw" type="password" class="form-control" name="confirm password"
							placeholder="Confirm Password" required="required">
					</div>
					<div class="form-group">
						<button id="my_submit_button" class="btn btn-primary btn-block login-btn" disabled
							onClick="onClickFunction()">Sign Up</button>
					</div>
				</div>
				<div class="modal-footer">
					<div id="message" style="display:block">
						<h3>Password must contain the following:</h3>
						<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
						<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
						<p id="number" class="invalid">A <b>number</b></p>
						<p id="length" class="invalid">Minimum <b>8 characters</b></p>
						<p id="match" class="invalid">Password and Confirm Password Match</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="myModal1" class="modal fade">
		<div class="modal-dialog modal-login">
			<div class="modal-content">
				<div class="modal-header">
					<div class="avatar">
						<img src="https://www.tutorialrepublic.com/examples/images/avatar.png" alt="Avatar">
					</div>
					<h4 class="modal-title">Login Page</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="text" class="form-control" name="Username" placeholder="Username"
							required="required">
					</div>

					<div class="form-group">
						<input id="psw" type="password" class="form-control" name="password" placeholder="Password"
							required="required">
					</div>
					
					<div class="form-group">
						<button id="my_submit_button" class="btn btn-primary btn-block login-btn" disabled
							onClick="onClickFunction()">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- search box -->
	<br>
	<div class="container">
		<div class="form-row border border-dark bg-dark text-white rounded" style="background-image: url('./img/head_bg00b.jpg'); background-size: cover;">
			<div class="col"></div>
			<div class="col-6">
				<br><input type="text" class="form-control border border-dark" id="search_input" placeholder="Search for a charity by name, keyword, location, type..."><br>
			</div>
			<div class="col"></div>
		</div>
	</div>

    <!-- charity cards -->
	<div class="container">
		<br><a type="button" class="btn btn-dark btn-lg" href="./addCharity.html" style="float: right;">Add a Charity</a>

		<br><h3 id="title1"></h3>
		<div class="container">
			<div class="card-deck text-center" id="row1">
			</div>
		</div>

		<br><h3 id="title2"></h3>
		<div class="container">
			<div class="card-deck text-center" id="row2">
			</div>
		</div>

		<br><h3 id="title3"></h3>
		<div class="container">
			<div class="card-deck text-center" id="row3">
			</div>
		</div>
	</div>

	<!-- page navigation -->
	<br>
	<div class="row">
		<div class="col">
			<br><button type="button" class="btn btn-dark btn-lg" disabled="true" onclick="#" style="float: right;">Previous Page</button>
		</div>
		<div class="col">
			<br><button type="button" class="btn btn-dark btn-lg" onclick="#" style="float: left;">Next Page</button>
		</div>
	</div>
	<br><br>

</body>
